<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300; url=index.html">
    <title>Videos com HTML5</title>
    
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/meuvideo.mp4" width="500" controls></video> <br>
    <video controls width="500" poster="imagens/tumb-nail.png">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo1.m4v" type="video/mp4">
        <source src="midia/meuvideo2.webm" type="video/webm">
        <p>Seu na vegador não tem compatibilidade com nosso tipo de video em servidor</p>
    </video>

    <h1>Incorporação de videos externos</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/m7p0C9VJu6Q" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
